<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img src="assets/img/close.svg" alt="Close" class="invert">
            </div>
            <div class="home bg-grey rounded p-1 m-1">
                <div class="logo">
                    <img class="" style="width: 50px;" src="assets/img/logo.png" alt="Player Logo">
                </div>
                <ul>
                    <li class="flex"><img class="invert" src="assets/img/home.svg" alt="Home">Home</li>
                    <li class="flex"><img class="invert" src="assets/img/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded p-1 m-1">
                <div class="heading flex">
                    <img class="invert" src="assets/img/playlist.svg" alt="Library">
                    <h2>Your Library</h2>
                </div>
                <div class="song-list">
                    <ul>

                    </ul>
                </div>
                <div class="footer flex">
                    <div><a href="#">About Player</a></div>
                    <div><a href="#">Terms and Conditions</a></div>
                    <div><a href="#">Privacy Policy</a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header flex">
                <div class="nav">
                    <img src="assets/img/hamburger.svg" class="hamburger invert" alt="Menu">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons flex">
                    <button class="sign-up-btn">Sign up</button>
                    <button class="log-in-btn">Log in</button>
                </div>
            </div>
            <div class="your-playlists">
                <h1>Your Playlists</h1>
                <div class="card-container flex">

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="above-bar flex">
                        <div class="song-info">

                        </div>
                        <div class="song-buttons flex">
                            <img id="previous" class="invert" src="assets/img/prevsong.svg" alt="Previous">
                            <img id="play" class="invert" src="assets/img/play.svg" alt="Play">
                            <img id="next" class="invert" src="assets/img/nextsong.svg" alt="Next">
                        </div>
                        <div class="time-and-vol">
                            <div class="song-time">

                            </div>
                            <div class="volume invert">
                                <img src="assets/img/volume.svg" alt="Volume">
                                <div class="range">
                                    <input type="range" name="volume" id="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
